<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/styles/style.css">
  <title>Registration</title>
</head>
<body>
  <div class="login">
    <div class="login__card">
      <div class="logo logo--big">
        <img src="../assets/images/PolessUp logo.png" alt="logo" class="logo__img">
        <h1 class="logo__text">CodeMed</h1>
      </div>
  
      <div class="login__content">
        <div class="form">
          
          <div class="input">
            <img src="../assets/images/login/person.svg" alt="person">
            <input type="text" placeholder="name">
          </div>
          <div class="input">
            <img src="../assets/images/login/person.svg" alt="person">
            <input type="text" placeholder="surname">
          </div>
          <div class="input">
            <img src="../assets/images/login/domain.svg" alt="domain">
            <input type="text" placeholder="town">
          </div>
          <div class="input">
            <img src="../assets/images/login/mail.svg" alt="mail">
            <input type="email" placeholder="email">
          </div>
        </div>
        <button class="btn">Sign Up</button>
      </div>
    </div>
  </div> 
  
</body>
</html>
